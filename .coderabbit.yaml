# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  path_filters:
    - 'src/**'
    - 'tests/**'
    - '!dist/**'
    - '!docs/**'
    - '!public/**'
    - '!node_modules/**'
    - '!.vscode/**'
    - '!.dev/**'
    - '!.cursor/**'
    - '!.serena/**'
    - '!playwright-report'
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
chat:
  auto_reply: true